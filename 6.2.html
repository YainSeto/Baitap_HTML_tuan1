<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { 
        margin: 5;
        padding: 0;
        }
        .nen{
            width: 460px;
            height: 200px;
            background-color: rgb(255,208,120);
        }
        caption{
            text-align: center;
            margin-top: 0px;
        }
        table{
            background-color: rgb(255,160,255);
            width: 450px;
            height: 100px;
            margin-left: 8px;
        }
        table{
            border: 2px solid rgb(192,0,192);
        }
        td,th{
            border: 1px solid rgb(192,0,192);
            text-align: center;
            
        }
        th{
            width: 20px;
            height: 25px;
            background-color: rgb(170,221,255);
            
        }
        td{
            background-color: rgb(255,221,255);
            color:rgb(69,131,255);
            
        }
        
    </style>

</head>
<body>
    <div class="nen">
        <table>

        <caption style="color:rgb(208,3,206);"><b>NUMBERS 1-5 in VARIOUS LANGUAES</b></caption>
          <tr>
            <th style="background-color: rgb(255,221,255);"></th>
            <th style="background-color:rgb(255,160,255); color: black;"><u><b>English</b></u></th>
            <th style="background-color:rgb(255,160,255); color: black;"><u><b>Espanol</b></u></th>
            <th style="background-color:rgb(255,160,255); color: black;"><u><b>Francais</b></u></th>
            <th style="background-color:rgb(255,160,255); color: black;"><u><b>Italiano</b></u></th>
            <th style="background-color:rgb(255,160,255); color: black;"><u><b>Deutsch</b></u></th>
          </tr>
          <tr>
            <td >1</td>
            <td><i><b>one</b></i></td>
            <td><i><b>uno</b></i></td>
            <td><i><b>un</b></i></td>
            <td><i><b>uno</b></i></td>
            <td><i><b>eins</b></i></td>
            
            
          </tr>
          <tr>
            <td >2</td>
            <td><i><b>two</b></i></td>
            <td><i><b>dos</b></i></td>
            <td><i><b>deux</b></i></td>
            <td><i><b>due</b></i></td>
            <td><i><b>zwei</b></i></td>
            
          </tr>
          <tr>
            <td >3</td>
            <td><i><b>three</b></i></td>
            <td><i><b>tres</b></i></td>
            <td><i><b>trois</b></i></td>
            <td><i><b>tre</b></i></td>
            <td><i><b>drei</b></i></td>
            
            
          </tr>
          <tr>
            <td>4</td>
            <td><i><b>four</b></i></td>
            <td><i><b>cuatro</b></i></td>
            <td><i><b>quatre</b></i></td>
            <td><i><b>quattro</b></i></td>
            <td><i><b>vier</b></i></td>
            
           
          </tr>
          <tr>
            <td >5</td>
            <td><i><b>five</b></i></td>
            <td><i><b>cinco</b></i></td>
            <td><i><b>cinq</b></i></td>
            <td><i><b>cinque</b></i></td>
            <td><i><b>funf</b></i></td>
            
            
          </tr>
          
          
        </table>
        
    </div>
    
</body>
</html>
