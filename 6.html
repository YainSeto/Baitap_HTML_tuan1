<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    * { 
        margin: 0;
        padding: 0;
    }
    .tableStyle {
        width: 100%;
    }
    .tableStyle td {
        padding: 10px;
        
    }

        table, td {
            border:1px solid black;
            padding: 10px;
            margin:5px;
        }
        td{
            height: 50px;
            width:40px;
            text-align: center;
        }
</style>
</head>
<body >
<table class="tableStyle" border="1" style="background-color:rgb(244,223,180);">
    <tr>
        <td colspan="1" style="background-color:white">1</td>
        <td colspan="4" style="background-color:white">2</td>
        
    </tr>
    <tr>
        <th rowspan="4" style="background-color:white">3</th>
        
    </tr>
    <tr>
        <td style="background-color:rgb(244,122,6)">4</td>
        <td style="background-color:rgb(244,122,6)">5</td>
        <td colspan="2" rowspan="2" style="width: 40%;background-color: yellow;">6</td>
    </tr>
    <tr>
        <td style="background-color:rgb(244,122,6)">7</td>
        <td style="background-color:rgb(244,122,6)">8</td>
       
    </tr>
    <tr>
        <td colspan="2" style="background-color:yellow">9</td>
        <td colspan="2" style="background-color:yellow">10</td>
    </tr>
</table>

</body>
</html>
